version: 1
applications:
  - appRoot: apps/nextproject
    backend:
      phases:
        build:
          commands:
            - nvm use $VERSION_NODE_16
            - cd ../../
            - amplifyPush --simple
    frontend:
      phases:
        build:
          commands:
            - nvm use $VERSION_NODE_16
              - yarn install --frozen-lockfile
              - yarn nx build nextproject
              - cp yarn.lock apps/nextproject
              - cd apps/nextproject
              - yarn install --frozen-lockfile
      artifacts:
        baseDirectory: ../../dist/apps/nextproject/.next
        files:
          - '**/*'
      cache:
        paths: []
