version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - nvm use $VERSION_NODE_16
            - yarn install --frozen-lockfile
            - yarn nx build admin
            - cp yarn.lock apps/admin
            - cd apps/admin
            - yarn install --frozen-lockfile
      artifacts:
        baseDirectory: ../../dist/apps/admin/.next
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: apps/nextproject
